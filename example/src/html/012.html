<!DOCTYPE html>
<html lang="zh">
<head>
	<!-- important meta -->
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="format-detection" content="telephone=no" />
	
	<!-- desc and title -->
	<meta name="description" content="牛宝宝理财">
	<meta name="keywords" content="牛宝宝理财">
	<title>牛股王</title>
</head>
<body>
	<script id="template" type="text/template">
    <div class="rem-container">
		<!-- 账户资金 -->
		<div class="ng-split"></div>
		<div class="ng-title-step border-top ng-border">
			<div class="title">账户资金</div>
		</div>
		<div class="gm-index-rows border-top border-bottom bg-white ng-border">
			{@each list as item}
				<div class="gm-index-row ng-border" data-type="${item.moneytype}">
					<div class="name {@if item.moneytype == 'CNY'}rmb{@/if} ng-border" id="${item.moneytype}-n">${item.moneytypename}</div>
					<div class="tip">
						<div class="tip-up">可提</div>
						<div class="tip-down 12345678900000000</div>
					</div>
					<div class="tip">
						<div class="tip-up">余额</div>
						<div class="tip-down {@if parseFloat(item.balance) < 0}r{@else}b{@/if} yue" id="${item.moneytype}-m">${item.balance}</div>
					</div>
					<div class="btn">
						{@if parseFloat(item.balance) < 0}
						<button class="tohaikuan ng-cursor">还款</button>
						{@/if}
					</div>
				</div>
			{@/each}
		</div>
		<div class="ng-split"></div>
		<!-- 账户资金 -->
		
		<!-- 账户操作 -->
		<div class="ng-title-step border-top ng-border">
			<div class="title">账户操作</div>
		</div>
		<div class="gm-cunqu-rows border-top border-bottom ng-border">
			<div class="gm-cunqu-row ng-cursor" id="to1">
				<img src="/@/img/gmAccountDetail/index-icon-01.png"/>
				<div class="txt">存入资金</div>
			</div>
			<div class="gm-cunqu-row ng-cursor" id="to2">
				<img src="/@/img/gmAccountDetail/index-icon-02.png"/>
				<div class="txt">提取资金</div>
			</div>
			<div class="gm-cunqu-row ng-cursor" id="to3">
				<img src="/@/img/gmAccountDetail/index-icon-03.png"/>
				<div class="txt">货币兑换</div>
			</div>
			<div class="gm-cunqu-row ng-cursor" id="to4">
				<img src="/@/img/gmAccountDetail/index-icon-04.png"/>
				<div class="txt">历史记录</div>
			</div>
		</div>
		<div class="ng-split"></div>
		<!-- 账户操作 -->
    </div>
	<div id="haikuandiv">
		<div class="gm-haikuan">
			<div class="gm-haikuan-title border-bottom">
				<span class="b" id="hname">美元</span>&nbsp;
				<span class="r" id="hmoney">-500.00</span>&nbsp;
				<img src="/@/img/gmAccountDetail/haikuan-icon-02.png"/>&nbsp;
				<span class="r" id="resmoney">0.00</span>
			</div>
			<div class="gm-haikuan-row border-bottom">
				<div class="gm-haikuan-row-left">
					<img class="radioimg" src="" data-index="0"/>
					<input type="hidden" class="hradioimg" />
				</div>
				<div class="gm-haikuan-row-right">
					<div class="top">
						<span class="b mname"></span><br />
						<span class="bold mmoney"></span>&nbsp;
						<img src="/@/img/gmAccountDetail/haikuan-icon-02.png"/>&nbsp;
						<span class="bold mmmoney"></span>
					</div>
					<div class="bottom">
						参考汇率1<span class="oname"></span>=<span class="tmoney"></span><span class="tname"></span>
					</div>
				</div>
			</div>
			<div class="gm-haikuan-row">
				<div class="gm-haikuan-row-left">
					<img class="radioimg" src="" data-index="1"/>
					<input type="hidden" class="hradioimg" />
				</div>
				<div class="gm-haikuan-row-right">
					<div class="top">
						<span class="b mname"></span><br />
						<span class="bold mmoney"></span>&nbsp;
						<img src="/@/img/gmAccountDetail/haikuan-icon-02.png"/>&nbsp;
						<span class="bold mmmoney"></span>
					</div>
					<div class="bottom">
						参考汇率1<span class="oname"></span>=<span class="tmoney"></span><span class="tname"></span>
					</div>
				</div>
			</div>
			<div class="gm-haikuan-input">
				<input type="text" class="ng-cursor" placeholder="最多可还200美元" id="maxinput"/>
				<button class="ng-cursor" id="allbtn">全部还款</button>
			</div>
			<div class="ng-msg-btn t">
				<button class="d" id="qubtn">取消</button>
				<button class="r" id="kuanbtn">还款</button>
			</div>
		</div>
	</div>
	</script>
    
	<!--coolie-->
	<script type="text/javascript" src="/@/js/lib/encrypt/core.js"></script>
	<script type="text/javascript" src="/@/js/lib/encrypt/cipher-core.js"></script>
	<script type="text/javascript" src="/@/js/lib/encrypt/md5.js"></script>
	<script type="text/javascript" src="/@/js/lib/encrypt/tripledes.js"></script>
	<script type="text/javascript" src="/@/js/lib/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="/@/js/lib/jquery/jquery.cookie.js"></script>
	<script type="text/javascript" src="/@/js/lib/juicer/juicer-min.js"></script>
    <!--/coolie-->
    
    <script coolie src="/@/js/coolie.min.js" data-config="./coolie-config.js" data-main="./gmAccountDetail/detail_0000_index.js"></script>
</body>
</html>
