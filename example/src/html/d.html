<body ontouchstart="">

<div class="dt" id="dt"></div>

<script>
    (function () {
        var nav = window.navigator;
        var ua = nav.appVersion || nav.userAgent;
        var isIOS = /iphone|ipad|ipod/i.test(nav.platform);
        var isAndroid = /android/i.test(ua);
        var isWindowsPhone = /Windows Phone/i.test(ua);
        var isDownload = !isIOS && !isAndroid && !isWindowsPhone;
        var iosLink = 'https://itunes.apple.com/us/app/dang-ke/id980170516?l=zh&ls=1&mt=8';
        var getQuery = function (key, source) {
            var reg = new RegExp('[?&]' + key + '=(.*?)($|#|&)', 'i');
            return ((source || location.search).match(reg) || ['', ''])[1];
        };
        var queryOS = getQuery('os') || 'a';
        var querySrc = getQuery('s');
        var redirect = function (u) {
            location.replace(u);
        };
        var openMask = function () {
            document.getElementById('dt').style.display = 'block';
        };
        var isWeixin = /MicroMessenger/i.test(ua);
        var yingyongbao = 'http://a.app.qq.com/o/simple.jsp?pkgname=com.dangkr.app';
        // http://attach.lv-guanjia.com/@/apk/android/app-xxxxx-release.apk
        var androidLink = 'http://attach.lv-guanjia.com/@/apk/android/app-' + (querySrc || 'guanwang') + '-release.apk';
//        var isYixin = /Yixin/i.test(ua);

        if (isWeixin) {
            if (isAndroid || isDownload && queryOS === 'a') {
                return openMask();
            }

            return redirect(yingyongbao);
        }

        if (isIOS || isDownload && queryOS === 'i') {
            return redirect(iosLink);
        }

        if (isAndroid || isDownload && queryOS === 'a') {
            return redirect(androidLink + '?_=' + new Date().getTime());
        }

        if (isWindowsPhone || isDownload && queryOS === 'w') {
            return alert('荡客 Windows Phone 客户端暂未上线');
        }
    })();
</script>
